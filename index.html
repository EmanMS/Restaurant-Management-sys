
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestoFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
            },
            colors: {
              primary: '#f97316', // Orange-500
              secondary: '#1e293b', // Slate-800
              accent: '#3b82f6', // Blue-500
              success: '#22c55e',
              danger: '#ef4444',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', 'Cairo', sans-serif; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      html.light ::-webkit-scrollbar-thumb { background: #cbd5e1; }

      /* Print Specific Styles */
      @media print {
          @page { margin: 0; size: auto; }
          body * {
              visibility: hidden;
          }
          .print\:block, .print\:block * {
              visibility: visible;
          }
          .print\:block {
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              background: white;
              color: black;
          }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-slate-900 text-slate-900 dark:text-white overflow-hidden transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
